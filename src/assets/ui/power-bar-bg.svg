<svg width="200" height="24" viewBox="0 0 200 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Power bar background -->
  
  <!-- Outer frame -->
  <rect x="1" y="1" width="198" height="22" rx="3" stroke="#FFFFFF" stroke-width="2" fill="#1A1A1A"/>
  
  <!-- Inner gradient background -->
  <defs>
    <linearGradient id="powerBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2A2A2A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="3" y="3" width="194" height="18" rx="2" fill="url(#powerBg)"/>
  
  <!-- Tick marks -->
  <line x1="50" y1="5" x2="50" y2="19" stroke="#FFFFFF" stroke-width="0.5" opacity="0.3"/>
  <line x1="100" y1="5" x2="100" y2="19" stroke="#FFFFFF" stroke-width="0.5" opacity="0.5"/>
  <line x1="150" y1="5" x2="150" y2="19" stroke="#FFFFFF" stroke-width="0.5" opacity="0.3"/>
</svg>
