<svg width="194" height="18" viewBox="0 0 194 18" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Power bar fill (will be clipped based on power level) -->
  
  <defs>
    <linearGradient id="powerFill" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FF00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFF00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fill bar -->
  <rect x="0" y="0" width="194" height="18" rx="2" fill="url(#powerFill)"/>
  
  <!-- Shine effect -->
  <rect x="0" y="0" width="194" height="6" rx="2" fill="#FFFFFF" opacity="0.3"/>
</svg>
