<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Button background -->
  
  <defs>
    <linearGradient id="btnGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5A5A5A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3A3A3A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="2" y="2" width="116" height="36" rx="4" fill="url(#btnGradient)"/>
  
  <!-- Border -->
  <rect x="2" y="2" width="116" height="36" rx="4" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Highlight -->
  <rect x="4" y="4" width="112" height="10" rx="2" fill="#FFFFFF" opacity="0.2"/>
</svg>
